<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MYCALCULATOR</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/calculatorstyles.css">
</head>
<body>
	<div class="main-body">
	<div class="container main">
		<div class="row">
			<div class="col-md-12">0</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-3 line1">AC</div>
			<div class="col-md-3 line1 lineleft">+/-</div>
			<div class="col-md-3 line1 lineleft2">%</div>
			<div class="col-md-3 sign lineleft3">&#247</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-3 line1">7</div>
			<div class="col-md-3 line1 lineleft">8</div>
			<div class="col-md-3 line1 lineleft2">9</div>
			<div class="col-md-3 sign lineleft3">X</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-3 line1">4</div>
			<div class="col-md-3 line1 lineleft">5</div>
			<div class="col-md-3 line1 lineleft2">6</div>
			<div class="col-md-3 sign lineleft3">-</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-3 line1">1</div>
			<div class="col-md-3 line1 lineleft">2</div>
			<div class="col-md-3 line1 lineleft2">3</div>
			<div class="col-md-3 sign lineleft3">+</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-6 line2">0</div>
			<div class="col-md-3 line1 lineleft2">.</div>
			<div class="col-md-3 sign lineleft3">=</div>
		</div>
	</div>
	</div>



<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
